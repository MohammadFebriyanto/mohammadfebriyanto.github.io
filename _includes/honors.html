{% assign honors = site.data.data.honors %}
{% if honors %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-medal fa-stack-1x fa-inverse"></i>
    </span>
    Honors & Awards
  </h2>

  {% for honors in honors %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ honors.title }}</h3>
        <div class="time">{{ honors.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ honors.issuer }}</div>

    </div><!--//meta-->

    {% if honors.details %}
    <div class="details">
      {{ honors.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
